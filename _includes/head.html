<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  {%- seo -%}
  <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}" />
  <link rel="alternate" type="application/atom+xml" href="{{ '/feed.xml' | relative_url }}" title="Dear Apple, | All posts" />
  <link rel="alternate" type="application/atom+xml" href="{{ '/blog/feed.xml' | relative_url }}" title="Dear Apple, | Blog posts" />
  <link rel="alternate" type="application/atom+xml" href="{{ '/microblog/feed.xml' | relative_url }}" title="Dear Apple, | Microblog posts" />
  <link rel="alternate" type="application/json" href="{{ '/feed.json' | relative_url }}" title="JSON Feed | All posts" />
  <link rel="alternate" type="application/json" href="{{ '/blog/feed.json' | relative_url }}" title="JSON Feed | Blog posts" />
  <link rel="alternate" type="application/json" href="{{ '/microblog/feed.json' | relative_url }}" title="JSON Feed | Microblog posts" />
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
</head>
